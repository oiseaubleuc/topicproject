{% extends 'layout.html' %}

{% block content %}
<h1>Beheer Diensten</h1>
<table>
    <thead>
        <tr>
            <th>Service ID</th>
            <th>Naam</th>
            <th>Beschrijving</th>
            <th>Prijs</th>
            <th>Acties</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>{{ service.price }}</td>
              <td>
                <a href="{% url 'edit_service' service.id %}">Bewerken</a> |
                <a href="{% url 'delete_service' service.id %}">Verwijderen</a>
            </td>

            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
