{% extends 'layout.html' %}

{% block content %}
<h1>Bewerk Klant</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="first_name">Voornaam:</label>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
    </div>
    <div>
        <label for="last_name">Achternaam:</label>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
    </div>
    <div>
        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}" required>
    </div>
    <div>
        <label for="phone_number">Telefoonnummer:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
    </div>
    <button type="submit">Opslaan</button>
</form>

<a href="{% url 'manage_customers' %}">Terug naar klanten</a>
{% endblock %}
