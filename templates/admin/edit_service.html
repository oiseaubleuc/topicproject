{% extends 'layout.html' %}

{% block content %}
<h1>Bewerk Service</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" value="{{ service.name }}" required>
    </div>
    <div>
        <label for="description">Beschrijving:</label>
        <textarea id="description" name="description" required>{{ service.description }}</textarea>
    </div>
    <div>
        <label for="price">Prijs:</label>
        <input type="number" id="price" name="price" value="{{ service.price }}" required>
    </div>
    <button type="submit">Opslaan</button>
</form>

<a href="{% url 'manage_services' %}">Terug naar services</a>
{% endblock %}
